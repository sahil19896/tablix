<div class="col-lg-3" style="height:250px;">
	<div class="panel panel-default bootcards-media"> 
		<div class="panel-heading"> 
			<h3 class="text-center">
				{{ __("Sales Order Booking") }}
				({{ __(frappe.sys_defaults.currency) }})
			</h3>
		</div>
		<div class="panel-body">
			<div style="float:right;font-size:30px">
				<span>{{ data.cur_booking }}</span>
				{% if(data.cur_booking >= data.prev_booking){ %}	
					<i class="fa fa-arrow-circle-up" style="color:green"></i>
				{% } %}
				{% if(data.cur_booking < data.prev_booking){ %}	
					<i class="fa fa-arrow-circle-down" style="color:red"></i>
				{% } %}
			</div>	
		</div> 
		<div class="panel-footer">
			<p class="float-right">
				{{ data.prev_label }} {{ data.sep }} {{data.prev_booking }}
			</p>
		</div>
	</div>
</div>
